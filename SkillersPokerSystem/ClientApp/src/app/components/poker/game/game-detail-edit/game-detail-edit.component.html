<div class="p-grid">
    <div class="p-col-12">
        <div class="card">
            <h2>Caixa</h2>
            <h4>Jogadores</h4>
            <form [formGroup]="gameDetailForm" class="form">

                <div formArrayName="gameDetailsArray">
                    <div *ngIf="this.gameDetails.value.length == 0">
                        Ops... NÃ£o tem ninguem pra ver um flopinho?
                    </div>
                    <div *ngFor="let item of gameDetails.controls; let gdIndex=index" [formGroupName]="gdIndex" class="">
                        <hr />
                        <div class="p-fluid">
                            <div class="p-field">
                                <label>Jogador:</label>
                                <p-dropdown formControlName="PlayerId" optionValue="Id" [options]="players" optionLabel="Name" placeholder="Escolha o jogador"></p-dropdown>
                            </div>
                        </div>
                        <div class="p-fluid">
                            <div class="p-field">
                                <label *ngIf="isBuyIn">Buy in:</label>
                                <label *ngIf="!isBuyIn">Cash Out:</label>
                            </div>

                            <div class="p-field">
                                <p-slider formControlName="Value" [step]="5"></p-slider>
                            </div>

                            <div class="p-grid">
                                <div class="p-col-1">
                                    <label>R$</label>
                                </div>
                                <div class="p-col-4" *ngIf="isBuyIn">
                                    <input pInputText formControlName="Value" value="{{ this.gameDetails.controls[gdIndex].value.Value}}" class="form-control" type="number" min="5" max="1000" step="5">
                                </div>
                                <div class="p-col-4" *ngIf="!isBuyIn">
                                    <input pInputText formControlName="ChipsTotal" value="{{ this.gameDetails.controls[gdIndex].value.ChipsTotal}}" class="form-control" type="number" min="5" max="1000" step="5">
                                </div>
                                <div class="p-col">
                                    <button pButton type="button" class="p-button-secondary" (click)="onClear(0, gdIndex)"><i class="fas fa-broom"></i></button>
                                </div>
                                <div class="p-col">
                                    <button pButton type="button" class="p-button-danger" (click)="deleteGameDetails(gdIndex)">X</button>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="!isBuyIn" (click)="onAddValue(0.25, gdIndex)" class="pokerchip flat green"></div>
                        <div *ngIf="!isBuyIn" (click)="onAddValue(1, gdIndex)" class="pokerchip flat black"></div>
                        <div (click)="onAddValue(5, gdIndex)" class="pokerchip flat purple"></div>
                        <div (click)="onAddValue(10, gdIndex)" class="pokerchip flat red"></div>
                        <div *ngIf="isBuyIn" (click)="onAddValue(25, gdIndex)" class="pokerchip flat blue"></div>

                    </div>

                    <button pButton type="button" class="p-m-2" (click)="addGameDetails()">Adicionar jogador</button>
                </div>
                <button pButton type="button" class="p-m-2 p-button-success" (click)="onSubmit(this.gameDetails)">Confirmar</button>
                <button pButton type="button" class=" p-m-2 p-button-danger" [routerLink]="['/game', this.routeGameId ]">Cancelar</button>

            </form>


        </div>
    </div>
</div>
