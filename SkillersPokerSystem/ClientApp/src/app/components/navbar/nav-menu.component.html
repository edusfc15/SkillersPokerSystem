<button pButton (click)="navbarCollapsed = !navbarCollapsed" class="navbar-toggler" type="button" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation" [attr.aria-expanded]="!navbarCollapsed">

    <span class="navbar-toggler-icon"></span>
  </button>

<div class="navbar-collapse collapse" [ngbCollapse]="navbarCollapsed" id="navbarContent">
    <ul class="navbar-nav mr-auto">

        <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/home']">Home</a>
        </li>

        <li *ngIf="!auth.isLoggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/login']">Login </a>
        </li>

        <li class="nav-item" *ngIf="auth.isLoggedIn()">
            <a class="nav-link" (click)="logout()">
           Logout
        </a>
        </li>

        <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/game']">Partidas </a>
        </li>

        <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/player']">Jogadores </a>
        </li>

        <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/ranking']">Ranking </a>
        </li>


        <li *ngIf="auth.isLoggedIn()" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link" [routerLink]="['/game/create']">{{gameStatusDescription}}</a>
        </li>

    </ul>

</div>
