<div class="container">

    <h2>Caixa</h2>

    <h4>Jogadores</h4>


    <form [formGroup]="gameDetailForm" class="form">


        <div formArrayName="gameDetailsArray">

            <div *ngFor="let item of gameDetails.controls; let gdIndex=index" [formGroupName]="gdIndex" class="">
                <hr />
                <div class="row">
                    <div class="form-group col">
                        <label>Jogador:</label> {{ tipPlayer.Name}}
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col" id="hideRange">
                        <label>Valor:</label>
                        <input formControlName="Tip" type="range" class="form-control custom-range" min="0" max="100" step=".25">
                    </div>

                    <div class="form-group col">
                        <label>R$</label>
                        <input formControlName="Tip" value="{{ this.gameDetails.controls[gdIndex].value.Tip}}" class="form-control" type="number" min="0" max="5000" step="0.25">
                    </div>
                    <button pButton type="button" class="btn btn-dark m-2" (click)="onClear(0, gdIndex)"><i
              class="fas fa-broom"></i></button>
                </div>

                <div (click)="onAddValue(0.25, gdIndex)" class="pokerchip flat green"></div>
                <div (click)="onAddValue(1, gdIndex)" class="pokerchip flat black"></div>
                <div (click)="onAddValue(5, gdIndex)" class="pokerchip flat purple"></div>

            </div>

        </div>
        <button pButton type="button" class="btn btn-success m-2" (click)="onSubmit(this.gameDetails)">Confirmar</button>
        <button pButton type="button" class="btn btn-danger m-2" [routerLink]="['/game', this.routeGameId ]">Cancelar</button>

    </form>


</div>
