<section>
  <div class="container py-3">
    <div class="card">
      <div class="container">
        <div class="container">
          <table id="no-more-tables" class="table table-hover table-responsive">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Data</th>
                <th scope="col">Dia da semana</th>
                <th scope="col">NÂº de Jogadores</th>
                <th scope="col">Total da Partida</th>
                <th scope="col">Vencedor</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let game of games" (click)="onSelect(game)">
                <th scope="row">{{game.GameId}}</th>
                <td>{{game.CreatedDate | date:'dd/MM/yyyy' : 'GMT-6'}}</td>
                <td>{{game.CreatedDate | date:'EEEE' : 'GMT-6' | titlecase}}</td>
                <td>{{game.NumberOfPlayers}}</td>
                <td>{{game.Total | currency:'BRL'}}</td>
                <td>{{game.Winner}}</td>
                <td>{{game.Status}}</td>
              </tr>

            </tbody>


          </table>

        </div>

      </div>

    </div>
  </div>
</section>
