<div class="p-grid table-demo">

    <div class="p-col-12">
        <div class="card">
            <h5>Resumo de Jogos</h5>
            <p-table [value]="games" selectionMode="single" [lazy]="true" styleClass="p-datatable-customers p-datatable-gridlines p-datatable-striped p-datatable-sm" (onLazyLoad)="loadGames($event)" [paginator]="true" [rows]="10" [totalRecords]="totalRecords" [loading]="loading"
                [globalFilterFields]="['Id']">
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="id">Id
                            <p-sortIcon field="id"></p-sortIcon>
                        </th>
                        <th pSortableColumn="createdDate">Data
                            <p-sortIcon field="createdDate"></p-sortIcon>
                        </th>
                        <th>Dia Da Semana
                        </th>
                        <th pSortableColumn="numberOfPlayers">NÂ° de Jogadores
                            <p-sortIcon field="numberOfPlayers"></p-sortIcon>
                        </th>
                        <th pSortableColumn="total">Total
                            <p-sortIcon field="total"></p-sortIcon>
                        </th>
                        <th pSortableColumn="winner">Winner
                            <p-sortIcon field="winner"></p-sortIcon>
                        </th>
                        <th pSortableColumn="status">Status
                            <p-sortIcon field="status"></p-sortIcon>
                        </th>

                        <th style="width:4rem"></th>
                    </tr>
                    <tr>
                        <th>
                        </th>
                        <th>
                        </th>
                        <th>
                        </th>
                        <th>
                        </th>
                        <th>
                        </th>
                        <th>
                        </th>
                        <th>
                        </th>
                        <th>
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-game>
                    <tr>
                        <td>{{game.id}}</td>
                        <td>{{game.createdDate | date:'dd/MM/yyyy' : 'GMT-6' }}</td>
                        <td>{{game.createdDate | date:'EEEE' : 'GMT-6' | titlecase}} </td>
                        <td>{{game.numberOfPlayers}}</td>
                        <td>{{game.total | currency:'BRL' }}</td>
                        <td>{{game.winner}}</td>
                        <td>{{game.status}}</td>
                        <td>
                            <button pButton type="button" pButton pRipple icon="pi pi-search" (click)="onRowSelect(game)"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
