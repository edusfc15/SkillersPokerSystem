<section>
  <div class="container py-3">
    <div class="card">
      <div class="card-header">
        Partida
      </div>
      <div class="container">
        <form>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Id</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{game.Id}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Data</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{game.Date | date:'dd/MM/yyy'}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-4 col-form-label">Status</label>
            <div class="col-sm-8">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{game.Status}}">
            </div>
          </div>
        </form>
      </div>
      <game-detail-list [game]="game" (gameAtDetail)="updateGame($event)" ></game-detail-list>
    </div>
  </div>
</section>
