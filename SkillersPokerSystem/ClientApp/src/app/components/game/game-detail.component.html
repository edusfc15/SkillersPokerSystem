<section>
  <div class="container py-3">
    <div class="card">
      <div class="card-header">
        Partida
      </div>
      <div class="container">

          <form class="form form-inline">
            <div class="form-group">
              <label class="">Id</label>
                <input type="text" readonly class="form-control-plaintext" value="{{game.Id}}">
            </div>
            <div class="form-group">
              <label  class="">Data</label>
                <input type="text" readonly class="form-control-plaintext"  value="{{game.CreatedDate | date:'dd/MM/yyy' : 'GMT-6'}}">
            </div>
            <div class="form-group ">
              <label  class="">Status</label>
                <input type="text" readonly class="form-control-plaintext"  value="{{game.Status}}">
            </div>
          </form>
      </div>
      <game-detail-list [game]="game" (gameAtDetail)="updateGame($event)"></game-detail-list>
    </div>
  </div>
</section>
