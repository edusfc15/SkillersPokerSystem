<div class="container">

  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Usuario</label>
      <input type="text" class="form-control" id="InputUserName" placeholder="Usuario">
    </div>

    <div class="form-group">
      <label for="InputPassword1">Senha antiga</label>
      <input type="password" class="form-control" id="InputPassword1" placeholder="Senha Antiga">
    </div>

    <div class="form-group">
      <label for="InputPassword1">Senha</label>
      <input type="password" class="form-control" id="InputPassword2" placeholder="Nova Senha">
    </div>

    <div class="form-group">
      <label for="InputPassword2">Confirme a senha</label>
      <input type="password" class="form-control" id="InputPassword3" placeholder="Noiva Senha">
    </div>

    <button type="submit"
            [disabled]="form.invalid"
            class="btn btn-md btn-success btn-signin">
      Alterar senha
    </button>

  </form>

</div>
