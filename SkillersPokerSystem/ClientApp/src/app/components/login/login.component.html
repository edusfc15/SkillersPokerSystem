<div>
  <img id="login-img"
       src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
  <h2>{{title}}</h2>
  <form [formGroup]="form"
        (ngSubmit)="onSubmit()"
        >
    <div *ngIf="form.errors?.auth"
         class="error-panel help-block">
      {{form.errors.auth}}
    </div>
    <div class="form-group"
         [ngClass]="{ 'has-error has-feedback' : hasError('Username') }">
      <input type="text" required
             formControlName="Username"
             class="form-control"
             placeholder="Usuario ou email" />
      <span *ngIf="hasError('Username')"
            class="glyphicon glyphicon-remove form-control-feedback"
            aria-hidden="true"></span>
      <div *ngIf="hasError('Username')"
           class="help-block">
        Insira um usuario ou senha validos
      </div>
    </div>
    <div class="form-group"
         [ngClass]="{ 'has-error has-feedback' : hasError('Password') }">
      <input type="password" required
             formControlName="Password"
             class="form-control"
             placeholder="Senha" />
      <span *ngIf="hasError('Password')"
            class="glyphicon glyphicon-remove form-control-feedback"
            aria-hidden="true"></span>
      <div *ngIf="hasError('Password')"
           class="help-block">
        Por favor insira a senha
      </div>
    </div>
    <button type="submit"
            [disabled]="form.invalid"
            class="btn btn-md btn-success btn-block btn-signin">
      Entrar
    </button>
  </form>
</div>
